<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bento Grid</title>

    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0"
    />
  </head>
  <body>
    <main>
      <section id="nav-homepage">
        <h5 class="home-page">Home page</h5>
        <span class="arrow material-symbols-outlined"> arrow_right_alt </span>
      </section>
      <section id="nav-menus">
        <div class="menu">
          <h5>Features</h5>
          <h5 class="active">+180</h5>
        </div>
        <div class="menu">
          <h5>Dashboard</h5>
          <h5 class="active">Active Premium</h5>
        </div>
      </section>
      <section id="nav-menu-icon">
        <h5>Menu</h5>
        <span class="arrow material-symbols-outlined"> menu </span>
      </section>
      <section id="complete-guide">
        <div class="line"></div>
        <div id="card">
          <h3>Complete Guide ––</h3>
          <div class="flex">
            <div class="left">
              <h5>Check more details</h5>
              <span class="arrow material-symbols-outlined">
                arrow_right_alt
              </span>
            </div>
            <h5>⏱️ 25 October 2023</h5>
          </div>
        </div>
        <div class="line"></div>
      </section>
      <section id="your-profile">
        <div class="top">
          <h5>YOUR PROFILE</h5>
          <span class="arrow material-symbols-outlined"> arrow_right_alt </span>
        </div>
        <div class="middle">
          <h3>Social Media</h3>
          <p>Complete your <u>profile details here.</u></p>
        </div>
        <div class="bottom">
          <div class="up">
            <span></span>
            <h2>60%</h2>
          </div>
          <div class="progress"></div>
          <div class="line"></div>
        </div>
      </section>
      <section id="wallet">
         <div class="top">
          <h5 class="active">WALLET</h5>
          <h5>810.75 USD</h5>
        </div>
        <div class="middle">
          <h3>+38.2%</h3>
          <p><u>Sales increase</u> in the last week.</p>
        </div>
        <div class="bottom">
          <div class="progress">
            <span class="line1"></span>
            <span class="line2"></span>
            <span class="line3"></span>
            <span class="line4"></span>
            <span class="line5"></span>
            <span class="line6"></span>
          </div>
          <div class="line">
      </section>
      <section id="growth-chart"></section>
      <section id="blog-introduction"></section>
      <section id="most-popular"></section>
      <section id="good-seo"></section>
    </main>
  </body>
</html>
